sudo: required

language: c#

install:
  - git config --add remote.origin.fetch +refs/heads/master:refs/remotes/origin/master
  - git fetch --no-tags
  - git checkout $TRAVIS_BRANCH
  - sh prepare.sh
  - sh init.sh
  - git remote set-url origin https://$GHTOKEN@github.com/CompulsiveCoder/ArduinoPlugAndPlay.git

script:
  - sh inject-version.sh
  - sh build-all.sh
  - sh test.sh
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
